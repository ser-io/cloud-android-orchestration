<html>
    <head>
        <title>Demo Q2</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
      <div>
        <h3>us-central1-b</h3> 
      </div>
      <section>
        <h2> Host </h2>
        <div>
          <button id='create-host'>Create Host</button> <br/>
          <button id='list-hosts'>List Host</button>
        </div>
      </section>
      <section>
        <h2> CVDs </h2>
        <div>
          Hostname: <input type="text" id="hostname" placeholder="cf-49187911-2a22-4f2e-8a15-14b5107599ec" size="50"/>
          <button id='get-cvds'>Get CVDs</button> 
          <button id='get-cvd-operations'>GetOperations</button> 
          <br/>
          <br/>
          <div style="padding-left:10px;">
            BuildID: <input type="text" id="cvd-buildid" placeholder="8673413" size="10"/> <br/>
            Target: <input type="text" id="cvd-target" placeholder="aosp_cf_x86_64_phone-userdebug" size="40"/> <br/>
            <button id='create-cvd'>Create CVD</button> 
          </div>
          <div style="padding-left:10px;padding-top:20px">
            Operation Name: <input type="text" id="cvd-operation-name" placeholder="e192f09f-12f5-4b9e-8797-446989606198" size="50"/>
            <button id='get-cvd-operation'>Get Operation</button> 
          </div>
        </div>
        <div>
          <h3> Helpers (Copy|Paste) </h3>
          <p>Sample Build ID: 8673413</p>
          <p>Sample Target: aosp_cf_x86_64_phone-userdebug</p>
          <p>WebRTC Path: /v1/zones/us-central1-b/hosts/{host}/devices/{deviceId}/files/client.html<p/>
        </div>
      </section>
      <section>
        <h2> Response </h2>
        <textarea id="response" cols="190" rows="50"></textarea>
      </section>
      <script src="js/index.js"></script>
    </body>
</html>
