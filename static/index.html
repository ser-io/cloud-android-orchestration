<html>
    <head>
        <title>Demo Q2</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
      <div>
        <h3>us-central1-b</h3> 
      </div>
      <section>
        <h2> Host </h2>
        <div>
          <button id='create-host'>Create Host</button> <br/>
          <button id='list-hosts'>List Host</button>
        </div>
      </section>
      <section>
        <h2> CVDs </h2>
        <div>
          <input type="text" id="hostname" placeholder="Host Name" size="50"/>
          <button id='create-cvd'>Create CVD</button> 
          <button id='get-cvds'>Get CVDs</button> 
          <button id='get-cvd-operations'>GetOperations</button> 
        </div>
        <br/>
        <div>
          <input type="text" id="operation-name" size="50" placeholder="Operation Name"/>
          <button id='get-cvd-operation'>Get Operation</button> <br/>
        </div>
        <div>
          <p>WebRTC Path: /v1/zones/us-central1-b/hosts/{host}/devices/{deviceId}/files/client.html<p/>
        </div>
      </section>
      <section>
        <h2> Response </h2>
        <textarea id="response" cols="100" rows="50"></textarea>
      </section>
      <script src="js/index.js"></script>
    </body>
</html>
